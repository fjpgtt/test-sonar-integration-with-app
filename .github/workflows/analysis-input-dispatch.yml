name: Pixeebot Fix Workflow Dispatch

on:
  workflow_dispatch:
    inputs:
      pr-number:
        description: Pull request number
        required: true
        type: number
      file:
        description: File that will be sent
        default: pixeebot-fix-files/sonar.json
        required: true
        type: string

permissions:
  id-token: write

jobs:
  pixeebot-fix:
    name: Pixeebot Fix Workflow Dispatch
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - name: Upload file and trigger analysis
        uses: JesusCotlamee/upload-tool-results-action@273ba8f7f4e77e7176cf0236de38c221763803b0
        with:
          tool: 'sonar'
          pr-number: ${{ github.event.inputs.pr-number }}
          file: ${{ github.event.inputs.file }}
