name: Pixeebot Fix

on:
  check_run:
    types: [ completed ]

permissions:
  id-token: write

jobs:
  pixeebot-fix:
    name: Pixeebot Fix
    if: ${{ !contains(github.actor, 'bot') && toJson(github.event.check_run.pull_requests) != '[]' && github.event.check_run.name == 'SonarCloud Code Analysis' }}
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - name: Upload file and trigger analysis
        uses: JesusCotlamee/upload-tool-results-action@0a3fdb3fc648b69fcebfc8d50f27866068b642d6
        with:
          tool: 'sonar'
